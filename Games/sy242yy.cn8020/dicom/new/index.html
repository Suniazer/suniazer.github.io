<body>
  <div id="app"></div>
  <script defer src="./dicomviewer-cornerstone/webDicomViewMPR.min.js?v="></script>
  <script src="./dicomviewer-cornerstone/WebDicomView.min.js?v="></script>
  <script>
    (async () => {
      const query = new URLSearchParams(location.search);

      const config = await fetch('./config.json');
      webDicomView = new WebDicomView(
        document.querySelector(
          "#app"
        ),
        query.get(
          "WadoURL"
        ) /* 多检查使用“,”拼接；例：1.2.840.1659887560.714,1.2.840.1659887560.333 */,
        query.get("Hospid"),
        query.get("Studyuid"),
        {
          /* 可选参数,见README.md */
          ...(await config.json()),
          ...JSON.parse(query.get("options") || "{}")
        }
      );
    })()
  </script>
